<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="outer">
        <div class="middle">
          <div class="inner">
            <div class="container weather-app">
              <!--search block-->
              <form id="location-search">
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Type a city"
                    id="search-input"
                  />
                  <input
                    class="btn btn-primary custom-buttom"
                    type="submit"
                    value="Search"
                    id="search-button"
                  />
                </div>
              </form>
              <!--current city-->
              <div class="row current-location">
                <div class="col current-city" id="current-city">
                  <div class="search-city">
                    <span class="city" id="city"> Kyiv</span>
                  </div>
                  <div id="date">Sunday</div>
                  <div>
                    <span class="current-weather">
                      <img src="" alt="" id="icon" />
                    </span>
                    <span id="temp"> </span
                    ><span class="units">
                      <a href="#" id="celsius" class="active"> °C </a>|<a
                        href="#"
                        id="fahrenheit"
                      >
                        °F
                      </a></span
                    >
                  </div>
                  <div id="description">Cloudy</div>
                </div>

                <div class="col-4 current-location-details">
                  <div class="col-12">
                    Precipitation: <span id="precipitation">1</span>%
                  </div>
                  <div class="col-12">
                    Humidity: <span id="humidity">52</span>%
                  </div>
                  <div class="col-12">Wind: <span id="wind">5</span>km/h</div>
                </div>
                <!--five days forecast-->
                <div class="container text-center five-days-forecast">
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col-12">Mon</div>
                        <!--image should be here-->
                        <div class="col-12">
                          <span class="day-temp"> 8°/ </span>
                          <span class="night-temp">0°</span>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="row">
                        <div class="col-12">Tue</div>

                        <!--image should be here-->

                        <div class="col-12">
                          <span class="day-temp"> 10°/ </span>
                          <span class="night-temp">2°</span>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="row">
                        <div class="col-12">Wed</div>
                        <!--image should be here-->
                        <div class="col-12">
                          <span class="day-temp"> 12°/ </span>
                          <span class="night-temp">2°</span>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="row">
                        <div class="col-12">Thu</div>
                        <!--image should be here-->
                        <div class="col-12">
                          <span class="day-temp"> 6°/ </span>
                          <span class="night-temp">0°</span>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="row">
                        <div class="col-12">Fri</div>
                        <!--image should be here-->
                        <div class="col-12">
                          <span class="day-temp"> 8°/ </span>
                          <span class="night-temp">1°</span>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="row">
                        <div class="col-12">Sat</div>
                        <!--image should be here-->
                        <div class="col-12">
                          <span class="day-temp"> 12°/ </span>
                          <span class="night-temp">2°</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              <a
                class="code-link"
                href="https://github.com/yuliiapanfilova/vanilla-weather-app"
                target="_blank"
                >Open-source code</a
              >
              by Yuliia Panfilova
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
